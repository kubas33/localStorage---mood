<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Mood Assessor</h1>
        <p>How do you feel?</p>
        <div class="btn-container">
            <button id="btn-smile"><img src="./assets/happy.png" alt="happy face"></button>
            <button id="btn-sad"><img src="./assets/sad.png" alt="sad face"></button>
            <p id="happy-times"><span id="happy-counter"></span></p>
            <p id="sad-times"><span id="sad-counter"></span></p>
        </div>
        <p id="feel"></p>
        <button id="reset" class="reset"><span>Time for reset</span> <img src="./assets/beer.png" alt=""></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
